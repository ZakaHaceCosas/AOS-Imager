<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./components/css/toolselector.css" />
        <link rel="stylesheet" href="./components/css/main.css" />
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- END OF FONT -->
        <script
            src="https://kit.fontawesome.com/9b0286b6f2.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <!-- Drag region -->
        <div class="drag" id="drag"></div>
        <header>
            <!-- The window controls -->
            <div class="buttons" id="buttons">
                <!-- Minimise button -->
                <button id="minBtn" href="" class="btn">
                    <img src="./components/images/minimize.svg" height="15px" />
                </button>
                <!-- Close button -->
                <button id="closeBtn" href="" class="btn">
                    <img src="./components/images/close.svg" height="16px" />
                </button>
            </div>
            <!-- Window Title -->
            <div class="title" id="title">
                <img
                    src="./components/images/icon.png"
                    height="20px"
                    class="titlelogo"
                />
                &nbsp; &nbsp;
                <p>AvdanOS Imager</p>
            </div>
        </header>
        <main>
            <!-- The page title along with its description -->
            <div class="avdanosmaintext">
                <h1>AvdanOS Imager</h1>
            </div>
            <div class="maindescription">
                <p>
                    Welcome to the AvdanOS Imager. This tool will help you to
                    create installation media to install AvdanOS on your system.
                </p>
            </div>
            <!-- The action buttons -->
            <button class="toolSelectorButton pg3btn" id="tools">
                <h1>Download</h1>
                <p>This will download the ISO</p>
            </button>
            <button class="toolSelectorButton pg3btn" id="tools">
                <h1>Select an Existing ISO file</h1>
                <p>placeholder</p>
            </button>
            <button class="toolSelectorButton pg3btn" id="tools">
                <h1>Erase an AvdanOS install medium</h1>
                <p>placeholder</p>
            </button>
        </main>
        <footer>
            <div class="right">
                <button
                    class="nextBtn"
                    id="flashbtn"
                    onclick="window.location.replace('downloading.html')"
                >
                    &nbsp;&nbsp;Next&nbsp;&nbsp;<i
                        class="fa-solid fa-arrow-right"
                    ></i
                    >&nbsp;&nbsp;
                </button>
            </div>
        </footer>
        <script src="./components/js/renderer.js"></script>
        <script src="./components/js/toolselector.js"></script>
        <!-- Discord RPC Region, please put all scripts above -->
        <script src="./components/js/RPC/toolselector.js"></script>
    </body>
</html>
